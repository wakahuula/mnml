<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  
  <link rel="stylesheet" type="text/css" href="css/slate.min.css">
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  
</head>
<body>
  <div class="item-container">
    <h1 class="title">Mnml<br>Configuration Page</h1>
  </div>

  <div class="item-container">
    <div class="item-container-content">
      <div class="item">
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-header">Customizability</div>
    <div class="item-container-content">
      <label class="item">
        Background Color
        <input id="backgroundColorPicker" type="text" class="item-color item-color-sunny" value="#000000">
      </label>
    </div>
    <div class="item-container-footer">
      These settings only change on the watch after you click save.
    </div>
  </div>

  <div class="item-container">
    <div class="button-container">
      <input id="submitButton" type="button" class="item-button" value="OK">
    </div>
  </div>

  <script src="js/slate.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
